<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Post Apocalyptic Music Player</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div class="screen">
        <div class="wrapper">
            <div class="container">
                <div class="music-info">
                    <h1>The post apocalyptic music in your home</h1>
                    <h4 id="title">
                        A Kiss to Build a Dream On
                    </h4>
                    <img id="tCover" src="./img/fallout2.jpg" alt="img" />
                    <div class="musicContainer">
                        <div class="progress"></div>
                    </div>
                    <audio src='./music/A Kiss to Build a Dream On.mp3' id="audio"></audio>
                    <div class="img-container">
                        <img id="cover" src="./img/fallout.png" alt="img" />
                        <div class="navigation-wrapper">
                            <div class="navigation">
                                <button id="prev" class="action-btn">
                                    <i class="fas fa-backward"></i>
                                </button>
                                <button id="play" class="action-btn action-btn-big">
                                    <i class="fas fa-play"></i>
                                </button> 
                                <button id="next" class="action-btn">
                                    <i class="fas fa-forward"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <h5>Live a life of lies, die a death of truths</h5>
                    <h6>We have failed as a humanity</h6>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
